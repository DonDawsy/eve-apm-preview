name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      QT_VERSION: 6.8.2
      QT_ARCH: win64_msvc2022_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install aqt (Qt installer CLI)
        run: python -m pip install --upgrade pip aqtinstall

      - name: Show available Qt architectures
        shell: pwsh
        run: |
          python -m aqt list-qt windows desktop --arch $env:QT_VERSION

      - name: Install Qt
        shell: pwsh
        run: |
          $available = python -m aqt list-qt windows desktop --arch $env:QT_VERSION | Out-String
          $selectedArch = $env:QT_ARCH
          if ($available -notmatch [regex]::Escape($selectedArch)) {
            $selectedArch = "win64_msvc2019_64"
            if ($available -notmatch [regex]::Escape($selectedArch)) {
              throw "No supported MSVC Qt architecture found for Qt $env:QT_VERSION. Available: $available"
            }
          }

          python -m aqt install-qt windows desktop $env:QT_VERSION $selectedArch --outputdir C:\Qt --modules qtmultimedia
          echo "QT_ARCH_SELECTED=$selectedArch" >> $env:GITHUB_ENV

          $qtConfig = Get-ChildItem -Path C:\Qt -Recurse -Filter Qt6Config.cmake | Select-Object -First 1
          if (-not $qtConfig) { throw "Qt6Config.cmake not found after Qt install" }

          # Qt6Config.cmake lives at <prefix>\lib\cmake\Qt6\Qt6Config.cmake
          $qtPrefix = (Resolve-Path (Join-Path $qtConfig.Directory.FullName "..\..\..")).Path
          echo "QT_PATH=$qtPrefix" >> $env:GITHUB_ENV
          Write-Host "Detected QT_PATH: $qtPrefix"

          $qtMultimediaConfig = Join-Path $qtPrefix "lib\cmake\Qt6Multimedia\Qt6MultimediaConfig.cmake"
          if (-not (Test-Path $qtMultimediaConfig)) {
            throw "Qt Multimedia module is missing: $qtMultimediaConfig"
          }

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="$env:QT_PATH"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Deploy Qt runtime
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path build -Recurse -Filter EVEAPMPreview.exe | Select-Object -First 1
          if (-not $exe) { throw "EVEAPMPreview.exe not found" }

          $dist = Join-Path $pwd "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null
          Copy-Item $exe.FullName $dist

          & "$env:QT_PATH\bin\windeployqt.exe" --no-translations --no-system-d3d-compiler --no-opengl-sw "$dist\EVEAPMPreview.exe"

      - name: Zip artifact
        shell: pwsh
        run: Compress-Archive -Path dist\* -DestinationPath EVEAPMPreview-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EVEAPMPreview-windows
          path: EVEAPMPreview-windows.zip
